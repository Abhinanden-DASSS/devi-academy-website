<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Devi Academy Senior Secondary School</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Devi Academy</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="admissions.html">Admissions</a></li>
                    <li><a href="academics.html">Academics</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="donate.html" class="donate-btn">Donate</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main class="gallery-page">
        <section class="page-header">
            <h1>Photo Gallery</h1>
            <p>Memories and Moments</p>
        </section>

        <section class="gallery-container container">
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="campus">Campus</button>
                <button class="filter-btn" data-filter="events">Events</button>
                <button class="filter-btn" data-filter="sports">Sports</button>
                <button class="filter-btn" data-filter="activities">Activities</button>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item campus">
                    <img src="../images/campus-1.jpg" alt="Campus View">
                    <div class="gallery-overlay">
                        <h3>Main Building</h3>
                        <p>A view of our modern campus building</p>
                    </div>
                </div>
                <!-- More gallery items -->
            </div>
        </section>
    </main>
</body>
</html>
